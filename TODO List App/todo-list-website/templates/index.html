<html>
<head>
  <title>TODO List</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <link rel="stylesheet" href="static/assets/css/main.css"/>
  <noscript>
    <link rel="stylesheet" href="static/static/assets/css/noscript.css"/>
  </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

  <!-- Main -->
  <div id="main">
    <div class="inner">

      <header>
        <h1>TODO List</h1>
        <form method="post" action="{{ url_for('home') }}">
          <div class="fields">
            <div class="field">
              <input type="text" name="name" id="name" placeholder="Task Name"/>
            </div>
            <div class="field">
              <textarea name="message" id="message" placeholder="Description"></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Add" class="primary"/></li>
          </ul>
        </form>
      </header>

      <section class="tiles">

        {% for task in tasks: %}
        {% if task.completed: %}
          <article class="style2">
        {% else: %}
          <article class="style1">
        {% endif %}
									<span class="image">
										<img src="static/images/pic01.jpg" alt=""/>
									</span>
          <a href="{{ url_for('mark_task_completed', task_id=task.id) }}">
            <h2>{{ task.name }}</h2>
            <div class="content">
              <p>{{ task.description }}</p>
            </div>
          </a>
        </article>
        {% endfor %}

      </section>
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="static/assets/js/jquery.min.js"></script>
<script src="static/assets/js/browser.min.js"></script>
<script src="static/assets/js/breakpoints.min.js"></script>
<script src="static/assets/js/util.js"></script>
<script src="static/assets/js/main.js"></script>

</body>
</html>
